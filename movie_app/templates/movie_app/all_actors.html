{% extends 'movie_app/base.html' %}

{% block title %} Список актеров {% endblock %}


{% block content %}
    <h1>Список актеров</h1>
    <ul>
        <h2>
            {% for actor in actors %}
                <li><a href="{{ actor.get_url }}">{{ actor }}</a></li>
            {% endfor %}
        </h2>
    </ul>

{% endblock %}
