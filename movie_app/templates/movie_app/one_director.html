{% extends 'movie_app/base.html' %}

{% block content %}
<h1> Режиссер </h1>

<h3> Имя - {{dir.first_name}} </h3>
<h3> Фамилия - {{dir.last_name}} </h3>
<h3> Почта - {{dir.director_email}} </h3>
<hr>
    <h1>Список фильмов</h1>
<ul>
    {% for movie in dir.movie_set.all %}
        <li><h2>{{ movie }}</h2></li>
    {% endfor %}
</ul>
{% endblock %}
